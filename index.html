<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
   ï»¿*, *::before, *::after {
    box-sizing: border-box;
}

:root {
    --red_R: hsl(0, 100%, 67%);
    --yel_M: hsl(39, 100%, 56%);
    --green_Ve: hsl(166, 100%, 37%);
    --blue_Vi: hsl(234, 85%, 45%);
    --levander: hsl(241, 100%, 89%);
    --gray_blue: hsl(224, 30%, 27%);
}


body {
    margin: 0;
    font-family: 'Hanken Grotesk';


}

.screen {
    display: flex;
    flex-direction: column;

}

.top {
    background: linear-gradient( hsl(252, 100%, 67%), hsl(241, 81%, 54%));
    display: flex;
    flex-direction: column;
    text-align: center;
    border-bottom-right-radius: 25px;
    border-bottom-left-radius: 25px;
    color: var(--levander);

}

    .top h2 {
        margin-top: 2em;

    }

    .top > * {
        padding: 0;
        margin: 0 0 0,8em 0;
        width: 80%;
        align-self: center;
    }

    .top h1{
    color:white;
    }

.score {
    width: 35%;
    align-self: center;
    padding: 1em;
    border-radius: 100%;
    background: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0));
    font-size: 18px;
}
    .score > * {
        margin: 0;
    }

    .score h1 {
        font-size: 4rem;
    }

.summary {
    width: 90%;
    align-self: center;
    color: var(--gray_blue);

}

.item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1em;
    align-items: center;
    border-radius: 10px;
    padding:0 0.8em 0 0.8em;
}

.hash{
    display:flex;

}

.num {
    color: var(--gray_blue) ;
    font-weight: 800;
    padding-right: 0.5em;
}

.hun {
    color: var(--green_Ve);
    font-weight: 700;
    padding-right: 0.5em;
}

.reaction {
    color: var(--red_R);
    background-color: hsla(0, 100%, 67%,0.1);
}

.memory {
    color: var(--yel_M);
    background-color: hsla(39, 100%, 56%,0.1);
}

.verbal {
    color: var(--green_Ve);
    background-color: hsla(166, 100%, 37%,0.1);
}

.visual {
    color: var(--blue_Vi);
    background-color: hsla(234, 85%, 45%,0.1);
}

.name {
    display: flex;
    align-items: center;

}

    .name > * {
        margin-right: 1em;
    }

.btn {
    width: 100%;
    border-radius: 50px;
    padding: 1.2em;
    background-color: var(--gray_blue);
    color: white;
    font-weight: 700;
    font-size: 18px;
    font-family: 'Hanken Grotesk';
    border: none;
}

    .btn:hover {
        background: linear-gradient( hsl(252, 100%, 67%), hsl(241, 81%, 54%));
    }

@media(min-width:700px) {

    .body {
        background-color: hsl(0, 0%, 100%);
    }
   .screen{
        flex-direction:row;
        width:50%;
        margin-left: calc(50vw - 339px);
        height:100vh;
   }
    .top {
        height: 500px;
        width: 350px;
        margin: auto;
        border-top-right-radius: 25px;
        border-top-left-radius: 25px;
        position: absolute;
                margin-top: calc(50vh - 250px);
        z-index: 2;
    }
    .summary {
        height: 500px;
        width: 350px;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        box-shadow: 1px 8px 40px 20px hsla(234, 85%, 45%,0.1);
        position: relative;
        left: 328px;
        justify-content: center;
        z-index: 1;
    }
        .summary > * {
            width: 80%;
            margin-left: calc(18px + 28px);
            margin-right: auto;
        }
.item{
    height:10%;
    margin-bottom: 0.8em;
    width: 80%;


}

.score{
    width:200px;
    height:180px;
    padding:1.5em;
    }

.btn{
    margin-top:2em;
    padding: 1em;
    font-size:15px;
}

}

    .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }

        .txt {
            width: 300px;
            margin-top: 0;
        }

        @media(min-width:700px) {
            .txt {
                width: 240px;
            }
        }
  </style>
</head>
<body>
  <section class="screen">
        <main class="top">
            <h2>Your Result</h2>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <h1 style="margin-bottom:0.5em;">Great</h1>

            <p class="txt"> You scored higher than 65% of the people who have taken these tests.</p>

        </main>
        <div class="summary">
            <h2>Summary</h2>

            <div class="item reaction">
                <div class="name">
                    <a><img src="./assets/images/icon-reaction.svg" alt="reaction_icon" /></a>
                    <h3>Reaction</h3>
                </div>
                <div class="hash">
                    <p class="num">80</p>
                    <p class="hun">/ 100</p>
                </div>
            </div>

            <div class="item memory">
                <div class="name">
                    <a><img src="./assets/images/icon-memory.svg" alt="memory_icon" /></a>
                    <h3>Memory</h3>
                </div>
                <div class="hash">
                    <p class="num">92</p>
                    <p class="hun">/ 100</p>
                </div>
            </div>
            <div class="item verbal">
                <div class="name">
                    <a><img src="./assets/images/icon-verbal.svg" alt="verbal_icon" /></a>
                    <h3>Verbal</h3>
                </div>
                <div class="hash">
                    <p class="num">61</p>
                    <p class="hun">/ 100</p>
                </div>

            </div>
            <div class="item visual">
                <div class="name">
                    <a><img src="./assets/images/icon-visual.svg" alt="visual_icon" /></a>
                    <h3>Visual</h3>
                </div>
                <div class="hash">
                    <p class="num">72</p>
                    <p class="hun">/ 100</p>
                </div>
            </div>
            <div>
                <button class="btn" id="continue">Continue</button>
            </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sandro</a>.
  </div>
</body>
</html>
